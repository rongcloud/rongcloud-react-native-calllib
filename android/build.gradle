buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
            maven {
                url "http://maven.rongcloud.cn/repository/maven-releases/"
                allowInsecureProtocol true
            }
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.0'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ReactNativeCalllib_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('ReactNativeCalllib_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ReactNativeCalllib_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
    maven {
        url "http://maven.rongcloud.cn/repository/maven-releases/"
        allowInsecureProtocol true
    }
}

dependencies {
    api fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'cn.rongcloud.sdk:call_lib:5.2.5.4'
    implementation 'cn.rongcloud.sdk:face_beautifier:5.2.5.4'
    implementation 'cn.rongcloud.sdk:im_lib:5.2.5'
}
